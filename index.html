<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet"/>
    <title>REST Client</title>
  </head>


  <body>
    <h1>11 IB Kermes Satis Takip Sistemi </h1>
    <img src="ari_logo.png" alt="The Ari logo">

    <div class="container">
      <h2>Simple POST Form</h2>
      </h1>
      <form>
        <label>Number 1:</label>
        <input id="num1" type="number" />
        <label>Number 2:</label>
        <input id="num2" type="number" />
        <input type="submit" value="Add"/>
      </form>
      <div class="result">Click Add!</div>
    </div>

    <script>
      document.addEventListener("submit", sendData);
      function sendData(e) {
        e.preventDefault();
        const bought = document.querySelector("#num1").value;
        const cost = document.querySelector("#num2").value;
        fetch("/add", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            bought: bought,
            cost: parseInt(cost)
          })
        })
          .then(res => res.json())
          .then(data => {
            const {
              result
            } = data;
            document.querySelector(
              ".result"
            ).innerText = `The sum is: ${result}`;
          })
          .catch(err => console.log(err));
      }
    </script>
  </body>
</html>
